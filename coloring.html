    <script>
      

        $(document).ready(function() {
          window.addEventListener("keydown", function(e) {
            // space and arrow keys
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
        
        document.onkeydown = function(e) {
            var k = e.keyCode;
            if(k >= 37 && k <= 40) {
                return false;
            }
        }
              })
            </script>
